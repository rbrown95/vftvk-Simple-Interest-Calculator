<!DOCTYPE html>
<html>
    <head>
        <!--Title and linking of javascript and css files-->
        <meta name="viewport" content="width=device-width, inital-scale=1">
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="mobileCheck()">
        <!--div to contain all info in body-->
        <div class="maindiv" id="maindiv">
            <!--header for body-->
            <h1>Simple Interest Calculator</h1>
            <img src="Images/calculator.jpg" alt="Digital Image of Calculator"></br></br>
            <!--form entry items and their id's-->
            Amount <input type="number"  id="principal">  </br></br>
            <!--slider item that calls range() script during change to amount(slider position)-->
            Rate <input type="range" min="1" max="20" step="0.25" value="10.25" id="rate" oninput="range()">
            <span id="rateDisplay">10.25%</span> </br></br>
            <label for="No Of Years">No. of Years</label>
            <select name="No Of Years" id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select> </br></br>
            <!--area to show calculated results-->
            Interest : <span id="result"></span></br></br>
            <!--compute button-->
            <button onclick="compute()">Compute Interest</button>
			</br></br>
			<!--footer for copyright-->
			<footer>Copyright 2021</footer>
        </div>
    </body>
</html>
